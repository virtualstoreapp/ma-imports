<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Produtos</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Google tag (gtag.js) -->
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FN65CC6C5R"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-FN65CC6C5R');
  </script>
</head>
<body>
  <header>
    <h1>MA Imports</h1>
  </header>

  <nav aria-label="Main Navigation">
    <!-- Mobile Menu Toggle Button -->
    <button id="menu-toggle" aria-expanded="false" aria-controls="nav-menu">☰</button>
    <ul id="nav-menu">
      <li><button data-category="all">Início</button></li>
      <li><button data-category="shoes">Calçados</button></li>
      <li><button data-category="electronics">Eletrônicos</button></li>
      <li><button data-category="clothing">Roupas</button></li>
      <li><button data-category="home">Eletrodomésticos</button></li>
    </ul>
  </nav>

  <main>
    <!-- Category heading (updates based on selection) -->
    <h2 id="category-heading">Todos os Produtos</h2>
    <!-- All products will be rendered inside this container -->
    <ul id="product-list"></ul>
  </main>

  <!-- Footer with visible app version -->
  <footer>
    <p>Versão: 0.0.1.b</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
